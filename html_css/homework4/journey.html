<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            
            <title>Document</title>
            <link rel="stylesheet" href="journey.css">
        </head>
<body>
<header>
    <div class="container">
        <div class="logo">Journey</div>
        <div class="iconsandlogin">
            <div class="icons">
                <ul class="icons__list">
                    <li class="icons__item icons__item--first-item"></li>
                    <li class="icons__item icons__item--second-item"></li>
                    <li class="icons__item icons__item--third-item"></li>
                </ul>
            </div>
            <p class="login-text">Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a></p>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <form class="form">
            <div class="form-heading">
                <h3>Sign Up</h3>
                <a href="#">Log In</a>
            </div>
            <div class="social-btns">
                <a href="#" class="social-btn facebook-btn">Facebook</a>
                <a href="#" class="social-btn google-btn">Google</a>
            </div>
            <div class="separator">or</div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Choose Password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <input type="checkbox" name="gdpr_agree" id="gdpr_agree">
                <label for="gdpr_agree" id="gdpr_agree_id">Agree our <a href="#">Terms & Conditions</a></label>
                <input type="submit" value="Create Account">
            </div>
        </form>
    </div>
</main>
</body>
</html>
